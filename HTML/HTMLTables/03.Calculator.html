<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
   <link rel="stylesheet" type="text/css" href="calculator.css"/>
</head>
<body>
    <table cellspacing="0" class="table">
	<tr>
		<td class="cell" colspan="4" align="right"><input class="result" type="text" readonly /></td>
		
	</tr>
	<tr>
		<td  class="cell"><input class="button" type="button" value="1" name="1"/></td>
		<td class="cell"><input class="button" type="button" value="2" name="2"/></td>
		<td class="cell"><input class="button" type="button" value="3" name="3"/></td>
		<td class="cell"><input class="button" type="button" value="+" name="+"/></td>
	</tr>
	<tr>
		<td class="cell"><input class="button" type="button" value="4" name="4"/></td>
		<td class="cell"><input class="button" type="button" value="5" name="5"/></td>
		<td class="cell"><input class="button" type="button" value="6" name="6"/></td>
		<td class="cell"><input class="button" type="button" value="-" name="-"/></td>
	</tr>
	<tr>
		<td class="cell"><input class="button" type="button" value="7" name="7"/></td>
		<td class="cell"><input class="button" type="button" value="8" name="8"/></td>
		<td class="cell"><input class="button" type="button" value="9" name="9"/></td>
		<td class="cell"><input class="button" type="button" value="*" name="*"/></td>
	</tr>
	<tr>
		<td class="cell" colspan="2"><input class="button" type="button" value="0" name="0"/></td>
		<td class="cell"><input class="button" type="button" value="." name="."/></td>
		<td class="cell"><input class="button" type="button" value="/" name="/"/></td>
	</tr>
</table>

</body>
</html>
